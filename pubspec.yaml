name: wifi_picker
description: "Application that writes wifi credentials to nfc tag"
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.4.0 <4.0.0'
dependencies:
  confetti: ^0.7.0
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  http: ^1.2.1
  ionicons: ^0.2.2
  observe_internet_connectivity: ^1.0.2
  riverpod_annotation: ^2.3.5 
  shared_preferences: ^2.2.3
  lottie: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.3.3



flutter:
  uses-material-design: true

  
  
  assets:
    - assets/images/
    - assets/svgs/
    - 'assets/splash.json'
  
  
